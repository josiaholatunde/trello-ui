<div class="container">

  <app-header (bookingTypeSearchInputChange)="getBookingSubject($event)"></app-header>

  <div class="content">

    <nav class="sidebar">
      <app-sidebar (bookingSubjectChange)="updateBookingSubject($event)" (isLoggedInAndRegisterChange)="reset($event)"></app-sidebar>
    </nav>

    <main class="hotel-view" *ngIf="!isLoginClicked && !isRegisterClicked">
      <app-gallery></app-gallery>
      <app-overview *ngIf="currentBookingSubject" [bookingSubject]="currentBookingSubject"></app-overview>
      <app-detail *ngIf="currentBookingSubject && bookingSubject" (bookingSubjectChange)="updateIndividualBookingSubject($event)"  [bookingSubject]="currentBookingSubject"  [allBooking]="bookingSubject" ></app-detail>
      <app-cta [bookingSubject]="currentBookingSubject"></app-cta>
    </main>
    <main class="hotel-view" *ngIf="isLoginClicked && !isRegisterClicked">
        <app-login (hideLoginAndRegisterChange)="reset($event)"></app-login>
    </main>
    <main class="hotel-view" *ngIf="!isLoginClicked && isRegisterClicked">
        <app-register></app-register>
    </main>

  </div>

</div>
