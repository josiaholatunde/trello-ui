<div class="container">

  <app-header></app-header>

  <div class="content">

    <nav class="sidebar">
      <app-sidebar (bookingSubjectChange)="updateBookingSubject($event)"></app-sidebar>
    </nav>

    <main class="hotel-view">
      <app-gallery></app-gallery>
      <app-overview *ngIf="currentBookingSubject" [bookingSubject]="currentBookingSubject"></app-overview>
      <app-detail *ngIf="currentBookingSubject && bookingSubject" (bookingSubjectChange)="updateIndividualBookingSubject($event)"  [bookingSubject]="currentBookingSubject"  [allBooking]="bookingSubject"></app-detail>
      <app-cta [bookingSubject]="currentBookingSubject"></app-cta>
    </main>

  </div>

</div>
