<div class="container">

  <app-header (bookingTypeSearchInputChange)="getBookingSubject($event)" (bookingSubjectChange)="updateBookingSubject($event)"
  [isLoggedInStatusProperty]="isLoggedInStatus" >
  </app-header>

  <div class="content">

    <nav class="sidebar">
      <app-sidebar [routeParams]="routeParams" (bookingSubjectChange)="updateBookingSubject($event)" (bookingTypeChange)="updateBookingType($event)"
      (isLoggedInAndRegisterChange)="reset($event)" (isCreatedBookingChange)="openModal($event)"></app-sidebar>
    </nav>

    <main class="hotel-view" *ngIf="!isLoginClicked && !isRegisterClicked">
      <app-gallery></app-gallery>
      <app-overview *ngIf="currentBookingSubject" [bookingSubject]="currentBookingSubject"></app-overview>
      <app-detail *ngIf="currentBookingSubject && bookingSubject" (bookingSubjectChange)="updateIndividualBookingSubject($event)"  [bookingSubject]="currentBookingSubject"  [allBooking]="bookingSubject" ></app-detail>
      <app-cta [bookingSubject]="currentBookingSubject"></app-cta>
    </main>
    <main class="hotel-view" *ngIf="isLoginClicked && !isRegisterClicked">
        <app-login (hideLoginAndRegisterChange)="update($event)" (crapChange)="log($event)"></app-login>
    </main>
    <main class="hotel-view" *ngIf="!isLoginClicked && isRegisterClicked">
        <app-register></app-register>
    </main>
    <main class="hotel-view" *ngIf="isModalClicked">
        <app-create-booking [passDisplay]="display"></app-create-booking>
    </main>
  </div>

</div>
