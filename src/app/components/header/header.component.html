<header class="header flex-con">
    <img src="../assets/img/logo.png" alt="trillo" class="logo">
    <form  class="search" (ngSubmit)="onSubmit()" #formControl="ngForm">
        <input type="text" class="search__input" name="searchParameter" placeholder="Search your hotels by name or location" [(ngModel)]="searchParams.searchParameter">
        <button class="search__button" type="submit">
         <svg class="search__icon">
             <use xlink:href="../assets/img/sprite.svg#icon-magnifying-glass"></use>
         </svg>
        </button>
     </form>
     <nav class="user-nav">
         <div class="user-nav__icon-box">
             <svg class="user-nav__icon">
                 <use xlink:href="../assets/img/sprite.svg#icon-bookmark"></use>
             </svg>
             <span class="user-nav__notification">7</span>
         </div>
         <div class="user-nav__icon-box">
             <svg class="user-nav__icon">
                 <use xlink:href="../assets/img/sprite.svg#icon-chat"></use>
             </svg>
             <span class="user-nav__notification">7</span>
         </div>
         <div class="user-nav__user">
             <img src="../assets/img/user.jpg" alt="User photo" class="user-nav__user-photo">
             <span class="user-nav__user-name">Olatunde</span>
         </div>
     </nav>
  </header>
